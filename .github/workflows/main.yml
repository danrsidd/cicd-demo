name: Deploy to GitHub Pages
on: 
  push:
    branches: [main]
jobs:
  GH-Actions-Demo:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: cd ./my-app
      - run: npm install
      - run: echo $(pwd)
      - run: npm run deploy